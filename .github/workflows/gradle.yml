---
name: Gradle

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    strategy:
      matrix:
        java: [1.8]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      gradle_version: 5.2.1 # set to empty to build with most recent version of gradle
      gradle_commands: build # default is build
    steps:
      - uses: actions/checkout@v2
      - name: Build Executable
        run: |
          echo "var"=%cd% >> >> $GITHUB_ENV
          nuget install WiX
          echo "##[add-path]:${{env.var}}\WiX.3.11.2\tools"